<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Barkery</title>

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- MAIN CSS FILE -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body class="page-contact">

    <header class="site-header on-top-of-hero">
        <div class="site-logo">
            <a href="index.html">
                <img src="img/logolightsimple.svg" width="250" height="200" alt="The Barkery Logo">
            </a>
            <h1 class="hide-visually"><a href="index.html">Contact Us</a></h1>
        </div>
        <nav class="site-header-nav toggle-menu" data-menustate="closed">
            <button class="site-menu-button">
                <span class="hide-visually">Menu</span>
                <svg class="simple-navicon" width="24" height="21">
                    <rect class="simple-navicon-top" x="0" y="2" height="3" width="24"></rect>
                    <rect class="simple-navicon-middle" x="0" y="9" height="3" width="24"></rect>
                    <rect class="simple-navicon-bottom" x="0" y="16" height="3" width="24"></rect>
                </svg>
            </button>
            <ul class="site-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="site-main">

        <section class="icon-row">

            <div class="row">
                <div class="one-fourth">
                    <div class="card-product">
                        <div class="card-image blue">
                            <img src="img/pinpoint.png" alt="location pinpoint icon">
                            <p class="center-text">405 Kainalu Street Kailua, HI 96734</p>
                        </div>

                    </div>
                </div>
                <div class="one-fourth">
                    <div class="card-product">
                        <div class="card-image blue">
                            <img src="img/phone.png" alt="phone icon">
                            <p class="center-text">(808) 542-8993</p>
                        </div>

                    </div>
                </div>
                <div class="one-fourth">
                    <div class="card-product">
                        <div class="card-image blue">
                            <img src="img/fax.png" alt="fax icon">
                            <p class="center-text">FAX (808) 542-8994</p>
                        </div>

                    </div>
                </div>
                <div class="one-fourth">
                    <div class="card-product">
                        <div class="card-image blue">
                            <img src="img/email.png" alt="email icon">
                            <p class="center-text">thebarkery@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <div class="container">
                <div class="row">
                    <div class="one-whole">
                        <div class="form-box">
                            <form>

                                <label for="contact_name">Name:</label>
                                <input type="text" id="contact_name" name="contact_name" />

                                <label for="email">Email Address:</label>
                                <input type="text" id="contact_email" name="contact_email" />

                                <label for="contact_message">Message:</label>
                                <textarea type="contact_message" id="contact_message" name="contact_message"></textarea>

                                <input type="submit" value="Submit" />


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="row">
            <div class="one-fourth">
                <img src="img/igicon.svg" alt="Instagram Icon" width="40" height="40">
                <img src="img/fbicon.svg" alt="Facebook Icon" width="40" height="40">
            </div>


            <div class="one-half">
                <p class="center-text"><strong>The Barkery.</strong> A bakery for dogs.</p>

            </div>

            <div class="one-fourth">

                <nav class="site-footer-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="#cart.html">Cart</a></li>
                    </ul>
                </nav>
            </div>

        </div>


    </footer>


    <!-- SWIPER JS IN BODY AT BOTTOM OF HTML -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- MAIN JS FILE -->
    <script src="js/script.js"></script>

    <script>
        // INIT SWIPER
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            loop: true,

            // TURN ON AUTOPLAY
            autoplay: {
                delay: 3200
            },

            //   MULTIPE SLIDES PER VIEW
            slidesPerView: 4,
            spaceBetween: 0,
            initialSlide: 2,

        });
    </script>
</body>

</html>
